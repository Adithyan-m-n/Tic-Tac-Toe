<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            background-image: url(https://wallpapercave.com/wp/wp9315335.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            backdrop-filter: blur(10px);
            padding: 20px;
            height: 100vh;
        }
        #page-title {
            font-family: 'Tilt Prism', sans-serif;
            font-size: 60px;
            text-align: center;
            margin-top: 10px;
            background-color: #b7ccb7c7;
            color: rgb(33, 52, 46);
            padding: 10px;
            font-weight: bold;
            border-radius: 20px;
        }
        .card2-img-top {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .card2-text{
            font-family: 'Joti One', cursive;
            font-style: oblique;
            color: rgb(5, 50, 71);
            font-size: 20px;
            text-align: center;
            font-weight: bold;
            
            }
          .card-body{
            background-color: rgba(39, 218, 231, 0.322);
          }
          .card{
            background-color: rgba(39, 218, 231, 0.322);
            border-radius: 20px;
            margin-bottom: 10px;
          }


    </style>
    <body>
        <h1 id="page-title">Tic-Tac-Toe</h1>
        <div class="container">
            <div class="row d-flex justify-content-center">
              <div class="col-md-4">
                <a href="https://adithyan-m-n.github.io/Wordle/">
                  <div class="card">
                    <img src="https://robots.net/wp-content/uploads/2019/10/featured-6.jpg" class="card2-img-top" alt="...">
                    <div class="card-body">
                      <p class="card2-text">Single Player</p>
                    </div>
                  </div>
                </a>
              </div>
              <div class="col-md-4">
                <a href="https://adithyan-m-n.github.io/Tic-Tac-Toe/">
                  <div class="card">
                    <img src="https://t4.ftcdn.net/jpg/04/26/94/59/360_F_426945920_NRJZ1MoNilIYyRsV0ynhI5yVvWL7St4g.jpg" class="card2-img-top" alt="...">
                    <div class="card-body">
                      <p class="card2-text">Double Player</p>
                    </div>
                  </div>
                </a>
              </div>
          </div>
        </div>
    </body>
</html>
